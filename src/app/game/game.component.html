<app-player 
            *ngFor="let player of game.players; let i = index;" 
            [ngStyle]="{'top.px': 100 + (i * 130)}"
            [name]="player"
            class="player-position"></app-player>

<div class="filed">




    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px':i * 7}" 
            src="/assets/playing_cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
            src="/assets/playing_cards/card_cover.png" alt="">

            <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card"  
            src="/assets/playing_cards/{{ card }}" alt="">

            <!-- Current card (Aniamtion) -->
        <img (click)="takeCard()" *ngIf="picCardAnimation"  class="pick-card" style="right: 25px" 
            src="/assets/playing_cards/{{ currentCard }}" alt="">

    </div>
</div>

<button mat-fab color="primary" class="btn-add"  aria-label="to add another player, have fun together">
    <mat-icon>add</mat-icon>
  </button>

<div class="start-screen">
    <img src="assets/spoiled-wooden-boards.jpg" alt="">
    <div class="start-label-box">
    <button class="golden-button" (mousedown)="isPressed = true"
                                  (mouseup)="isPressed = false"
                                  (mouseleave)="isPressed = false"
            (click)="newGame()">
        {{ isPressed ? 'lets go' : 'start game' }}
      </button>
    </div>
</div>
